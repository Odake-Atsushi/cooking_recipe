<body>
    <header>
        <h1 class="header_h1"><a class="header_a" href="../index.html">Myレシピ</a></h1>
    </header>

    <article>
        <h1>豚丼</h1>
        <section>
            <h2>材料</h2>
            <p>4人分</p>
            <table>
                <tr>
                    <td>ごはん</td>
                    <td>どんぶり 4 杯（800g）</td>
                </tr>
                <tr>
                    <td>豚こま切れ肉</td>
                    <td>400g</td>
                </tr>
                <tr>
                    <td>玉ねぎ</td>
                    <td>1 個</td>
                </tr>
                <tr>
                    <td>サラダ油</td>
                    <td>大さじ 2</td>
                </tr>
                <tr>
                    <td>A</td>
                    <td></td>
                </tr>
                <tr>
                    <td>| 酒</td>
                    <td>大さじ 4</td>
                </tr>
                <tr>
                    <td>| みりん</td>
                    <td>大さじ 2</td>
                </tr>
                <tr>
                    <td>| 砂糖</td>
                    <td>大さじ 1</td>
                </tr>
                <tr>
                    <td>| 醤油</td>
                    <td>大さじ 4</td>
                </tr>
                <tr>
                    <td>| 水</td>
                    <td>100cc</td>
                </tr>
            </table>
        </section>
        <section>
            <h2>作り方</h2>
            <ol>
                <li>玉ねぎを1cm幅のくし形に切る。
                </li>
                <li>フライパンにサラダ油を入れて熱し、豚肉を入れて肉の色が変わるまで中火で2分程炒める。
                </li>
                <li>玉ねぎを加えて、透き通るまで炒め、Aを加えて全体にからめながら煮汁が半量になるまで炒める。
                </li>
                <li>皿にごはんと3を盛り、完成。</li>
            </ol>
        </section>
    </article>

</body>

</html>
